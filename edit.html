<!DOCTYPE html>
<html lang="pt-br" data-page="edit">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Editar/Excluir Post | API Demo</title>
  <link rel="stylesheet" href="css/estilo.css" />
</head>
<body>
  <header class="topbar">
    <h1>Editar/Excluir Post</h1>
    <nav>
      <a href="index.html">Início</a>
      <a href="create.html">Criar Post</a>
    </nav>
  </header>

  <main class="container">
    <form id="editForm" class="card form">
      <label>
        ID do post (1–100)
        <input required type="number" min="1" max="100" name="id" placeholder="Ex.: 1" />
      </label>
      <button id="loadBtn" type="button">Carregar (GET)</button>

      <label>
        Título
        <input required type="text" name="title" />
      </label>
      <label>
        Conteúdo
        <textarea required name="body" rows="6"></textarea>
      </label>

      <div class="row">
        <button type="submit">Salvar (PUT)</button>
        <button id="deleteBtn" type="button" class="danger">Excluir (DELETE)</button>
      </div>

      <p id="editMsg" class="msg" role="status" aria-live="polite"></p>
    </form>
  </main>

  <footer class="footer">
    <small>Atualizações/Exclusões são simuladas (mock).</small>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
